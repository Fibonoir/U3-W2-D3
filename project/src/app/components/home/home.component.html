<div class="flex flex-wrap justify-center w-full">
  <div *ngFor="let p of photoArr" class="w-1/5 m-4 border">
    <img [src]="p.url" alt="photo" class="" />
    <p class="px-4">{{ p.title }}</p>
    <div class="flex justify-between px-4 mt-4">
      <button
        (click)="addLike()"
        class="p-2 rounded-sm text sm bg-green-500 text-white font-bold"
      >
        LIKE</button
      ><button
        class="p-2 rounded-sm text sm bg-red-500 text-slate-600 font-bold"
      >
        DELETE
      </button>
    </div>
  </div>
</div>
